<body>
    <header>

      <div class="row justify-content-center text-center mt-5 mg-5">
        <div class="col-3">
          <a class="navbar-brand" href="#"><img src="../../assets/img/logo.png" alt="logo" class="img-fluid" width="150" height="150"></a>

        <div class="col-3">
          <a href="./contacto.html" class="btn btn-primary">Contactanos</a>
        </div>
    
      </div>

    <main>
      <section class="fondoproyecto text-white fw-bold">
        <h2>Resolvemos las inconformidades de tus servicios de salud</h2>
        <a href="#" class="btn btn-primary"> Selecciona tu modelo de atención</a>
      </section>
      <section class="container fondo2">
        <div class="row justify-content-center text-center my-5">
          <div class="col-6">
            <h1 class="my-5">DATOS DE SOLICITUD SERVICIO SALUD</h1>
            <form>
              <div class="mb-3">
                <label class="form-label">Nombres Completos</label>
                <input type="text" class="form-control" id="nombres" required aria-describedby="emailHelp"placeholder="Nombres completos y apellidos"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Número de Documento de Identidad</label>
                <input type="text" class="form-control" id="documento" required aria-describedby="emailHelp"placeholder="Documento de identidad"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="correo" required aria-describedby="emailHelp" placeholder="example@correo.com"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Sugerencias </label>
                <input type="text" class="form-control" id="Nombres" requiered aria-describedby="emailHelp"placeholder="Sugerencias"/>
                <label class="form-label">Estudio </label>
                <input type="text" class="form-control" id="estudio" required aria-describedby="emailHelp"placeholder="Tomografia, Resonancia, Rayos x, Ecografia"/>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccione su requerimiento </option>
                  <option value="1">Segunda lectura</option>
                  <option value="2">Nota aclaratoria</option>
                  <option value="2">Solicitud médica</option>
                </select>
              </div>
                
              <div class="mb-3 my-5">
                <input type="file">
              </div>
              
              <button class="btn btn-success my-5" type="submit">Enviar</button>
            </form>
            </div>
        </div>
      </section>
      <section class="container-fluid bg-dark p-5" >
        <div class="row text-white">
          <div class="col-6 text-end border-end" >
            <p><i class="bi bi-telephone-inbound"></i> 
              línea de atención:
              Medellín: 448 6115.
              Bogotá: 489 7941.
              Línea Nacional: 01 8000 519 519.</p>
            </div>
                <div class="col-6 text-start ">                
                <p></i>EPS SURA</p>
            </div>
            </section>
